<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="main.css">
    <title>Calc</title>
</head>
<body>
    <div id="calc">
        <input class="form1" class="mb-3" type="number" id="input" placeholder="0" step=0.01 autofocus>
        <div id="operations">
            <button type="button" class="btn btn-primary">+</button>
            <button type="button" class="btn btn-primary">-</button>
            <button type="button" class="btn btn-primary">/</button>
            <button type="button" class="btn btn-primary">*</button>
            <button type="button" class="btn btn-success">=</button>
            <button type="button" class="btn btn-primary">^</button>
            <button type="button" class="btn btn-primary">sqrt</button>
            <button type="button" class="btn btn-warning" id="clr">CE</button>
            <!-- onClick="alert(this.innerText); -->
            <!-- <button type="button" class="btn btn-dark" onClick="getValueFromInput('input');">test</button> -->
        </div>
        <div id="numbers">
            <button type="button" id="btn0" id="item1" class="btn btn-secondary">7</button>
            <button type="button" id="btn0" id="item2" class="btn btn-secondary">8</button>
            <button type="button" id="btn0" id="item3" class="btn btn-secondary">9</button>
            <button type="button" id="btn0" id="item4" class="btn btn-secondary">4</button>
            <button type="button" id="btn0" id="item5" class="btn btn-secondary">5</button>
            <button type="button" id="btn0" id="item6" class="btn btn-secondary">6</button>
            <button type="button" id="btn0" id="item7" class="btn btn-secondary">1</button>
            <button type="button" id="btn0" id="item8" class="btn btn-secondary">2</button>
            <button type="button" id="btn0" id="item9" class="btn btn-secondary">3</button>
            <button type="button" id="btn0" id="item0" class="btn btn-secondary">-</button>
            <button type="button" id="btn0" id="item0" class="btn btn-secondary">0</button>
            <button type="button" id="btn0" id="item0" class="btn btn-secondary">.</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
